<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Css -->
    <link rel="stylesheet" href="styles.css">

    <title>React-MUI-Challenge</title>

    <!-- Typography -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;700&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <div class="logo-header">
            <a href="#">Logo</a>
        </div>

        <form class="search-header">
            <label for="search-input" class="sr-only">Search products</label>
            <div class="input-group">
              <div class="input-group-prepend">
                <button class="btn btn-outline-secondary" type="submit" id="btn-search" aria-label="btn-search">
                  <i class="fa-solid fa-search"></i>
                </button>
              </div>
              <input id="search-input" class="form-control" type="search" placeholder="Search products" aria-label="Search">
            </div>
        </form>
          
        <div class="account-cart-header">
            <div class="account">
                <a href="#" aria-label="user">
                    <i class="fa-regular fa-user"></i>
                    <p>Sing in</p>
                </a>
            </div>
            <div class="cart">
                <a href="#" aria-label="cart">
                    <i class="fa-solid fa-basket-shopping"></i>
                    <p>Cart</p>
                </a>
            </div>
        </div>
    </header>
    <!-- Content -->
    <main>
        <!-- category -->
        <div class="categories-products">
            <div class="category-products">
                <ul>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
            </div>
        </div>
        <!-- Your cart -->
        <div class="content your-cart">
            <div class="your-cart-items">
                <div class="your-cart-pack">
                    <div class="select-pack">
                        <div class="img-product"></div>
                        <div class="inf-product"></div>
                    </div>
                    <div class="total-price"></div>
                </div>
                <div class="your-cart-pack">
                    <div class="select-pack">
                        <div class="img-product"></div>
                        <div class="inf-product"></div>
                    </div>
                    <div class="total-price"></div>
                </div>
                <div class="your-cart-pack">
                    <div class="select-pack">
                        <div class="img-product"></div>
                        <div class="inf-product"></div>
                    </div>
                    <div class="total-price"></div>
                </div>
            </div>
            <!-- Order Summary -->
            <div class="order-summary">
                <div class="order-summary-title"></div>
                <div class="order-summary-content"></div>
                <div class="order-summary-footer"></div>
            </div>
        </div>
        <!-- You migth also like -->
        <div class="content you-might">
            <div class="you-might-item">
                <div class="img-item"></div>
                <div class="inf-item">
                    <div class="title-item"></div>
                    <div class="text-item">
                        <div class="price"></div>
                        <div class="minumum"></div>
                    </div>
                </div>
            </div>
            <div class="you-might-item">
                <div class="img-item"></div>
                <div class="inf-item">
                    <div class="title-item"></div>
                    <div class="text-item">
                        <div class="price"></div>
                        <div class="minumum"></div>
                    </div>
                </div>
            </div>
            <div class="you-might-item">
                <div class="img-item"></div>
                <div class="inf-item">
                    <div class="title-item"></div>
                    <div class="text-item">
                        <div class="price"></div>
                        <div class="minumum"></div>
                    </div>
                </div>
            </div>
            <div class="you-might-item">
                <div class="img-item"></div>
                <div class="inf-item">
                    <div class="title-item"></div>
                    <div class="text-item">
                        <div class="price"></div>
                        <div class="minumum"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- Footer -->
    <footer>
        <div class="footer-container">
            <!-- About us | Our company| How can we help | Information -->
            <div class="col-info"></div>
            <!-- Privacity | Region | language -->
            <div class="col-privacity"></div>
        </div>
    </footer>
    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/e915ed1876.js" crossorigin="anonymous"></script>
</body>
</html>
